version: 2

models:
  - name: dim_date
    description: "Date dimension (generated) - date spine from 2025-01-01 to 2027-12-31"
    config:
      meta:
        layer: dimension
    columns:
      - name: date_sk
        description: "Date surrogate key (YYYYMMDD integer)"
        tests:
          - unique
          - not_null
      - name: date_actual
        description: "Actual date value"
        tests:
          - not_null
      - name: day_of_week
        description: "Day of week number (1=Sunday, 7=Saturday)"
      - name: is_weekend
        description: "Flag indicating weekend day"

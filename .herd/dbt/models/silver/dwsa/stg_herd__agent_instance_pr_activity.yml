version: 2

models:
  - name: stg_herd__agent_instance_pr_activity
    description: "Staging model for agent instance PR activity events"
    config:
      meta:
        concept: agent_instance
        layer: staging
    columns:
      - name: agent_instance_code
        description: "Foreign key to agent_instance"
        tests:
          - not_null
      - name: pr_code
        description: "Foreign key to pr_def"
        tests:
          - not_null
      - name: pr_event_type
        description: "Type of PR event"
        tests:
          - not_null

version: 2

models:
  - name: stg_herd__agent_instance
    description: "Staging model for agent instance executions"
    config:
      meta:
        concept: agent_instance
        layer: staging
    columns:
      - name: agent_instance_code
        description: "Primary key - unique agent instance identifier"
        tests:
          - unique
          - not_null
      - name: agent_code
        description: "Foreign key to agent_def"
        tests:
          - not_null
      - name: model_code
        description: "Foreign key to model_def"
        tests:
          - not_null

version: 2

models:
  - name: l_agent_skillset
    description: "Standing link - Agent has a skillset (constructed combination)"
    config:
      meta:
        concept: skillset
        layer: link
    columns:
      - name: agent_skillset_tk
        description: "Link technical key"
        tests:
          - unique
          - not_null
      - name: agent_tk
        description: "Foreign key to h_agent"
        tests:
          - not_null
      - name: skillset_tk
        description: "Foreign key to h_skillset"
        tests:
          - not_null

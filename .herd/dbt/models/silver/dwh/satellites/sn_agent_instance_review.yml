version: 2

models:
  - name: sn_agent_instance_review
    description: "Non-historized satellite for Agent instance review activity (append-only)"
    config:
      meta:
        concept: agent_instance
        layer: satellite
    columns:
      - name: agent_instance_tk
        description: "Foreign key to ln_agent_instance"
        tests:
          - not_null
      - name: agent_tk
        description: "Foreign key to h_agent"
        tests:
          - not_null
      - name: review_tk
        description: "Foreign key to h_review"
        tests:
          - not_null
      - name: pull_request_tk
        description: "Foreign key to h_pull_request"
        tests:
          - not_null
